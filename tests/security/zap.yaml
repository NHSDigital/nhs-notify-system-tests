env:
  contexts:
  - excludePaths: []
    name: baseline
    urls:
    - https://main.web-gateway.dev.nhsnotify.national.nhs.uk/templates/create-and-submit-templates
    - https://main.web-gateway.dev.nhsnotify.national.nhs.uk/
  parameters:
    failOnError: true
    progressToStdout: true
jobs:
- parameters:
    enableTags: false
    maxAlertsPerRule: 10
  type: passiveScan-config
- parameters:
    maxDuration: 1
    url: https://main.web-gateway.dev.nhsnotify.national.nhs.uk/
  type: spider
- parameters:
    maxDuration: 0
  type: passiveScan-wait
- parameters:
    format: Long
    summaryFile: /home/zap/zap_out.json
  rules: []
  type: outputSummary
- parameters:
    reportDescription: ''
    reportDir: /zap/wrk/
    reportFile: zap-out.html
    reportTitle: ZAP Scanning Report
    template: traditional-html
  type: report
